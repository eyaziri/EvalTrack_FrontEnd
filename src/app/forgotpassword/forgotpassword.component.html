<div class="container">
<div class="left-section">
  <div class="forgot-password-container">
    <h1>Mot de passe oublié</h1>
    
    <p>Veuillez entrer votre adresse e-mail pour recevoir un code de vérification.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          placeholder="***@enicar.ucar.tn"
          required
        > 
      </div>
      
      <button 
        type="submit" 
        class="btn-send"
        [disabled]="!forgotPasswordForm.valid || isSubmitting"
      >
        Envoyer
      </button>
    </form>
    
    <div *ngIf="showVerificationCode" class="verification-section">
      <div class="form-group">
        <input 
          type="text" 
          formControlName="verificationCode" 
          placeholder="Code de vérification"
          required
        >
      </div>
      
      <p *ngIf="showResendLink" class="resend-link">
        Vous n'avez pas reçu le code ? <a (click)="resendCode()">Renvoyez-le</a>
      </p>
      
      <button 
        type="button" 
        class="btn-verify"
        [disabled]="!verificationCode.valid || isVerifying"
        (click)="verifyCode()"
      >
        Vérifier
      </button>
    </div>
    </div>
  </div>
  <div class="illustration">
    <img src="../../assets/evaltra.png" alt="Illustration" />
  </div>
</div>
