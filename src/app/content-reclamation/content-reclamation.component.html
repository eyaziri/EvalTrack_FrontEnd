<div class="reclamation-container">
  <h1>Rédiger votre réclamation :</h1>
  
  <textarea class="reclamation-text" placeholder="Écrivez votre réclamation ici..."></textarea>
  
  <button class="send-button">Envoyer</button>

  <div class="workflow-section">
    <h2>Réclamation workflow :</h2>
    
    <div class="steps-container">
      <div class="step">
        <div class="step-number active">01</div>
        <div class="step-content">Réclamation envoyée</div>
        <div class="connector"></div>
      </div>
      
      <div class="step">
        <div class="step-number">02</div>
        <div class="step-content">Reception de Réclamation</div>
        <div class="connector"></div>
      </div>
      
      <div class="step">
        <div class="step-number">03</div>
        <div class="step-content">Vérification de Note</div>
        <div class="connector"></div>
      </div>
      
      <div class="step">
        <div class="step-number">04</div>
        <div class="step-content">Terminé</div>
      </div>
    </div>
  </div>
</div>
