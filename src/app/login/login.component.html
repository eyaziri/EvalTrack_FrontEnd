<div class="container">
    <div class="illustration">
      <img src="../../assets/evaltra.png" alt="Illustration" />
    </div>
  
    <div class="right-section">
      <div class="login-card">
        <h2 class="welcome-title"><strong>Bienvenue !</strong></h2>
        <p class="subtitle">Veuillez saisir vos identifiants</p>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" formControlName="email" placeholder="Votre email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
              Email invalide
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" formControlName="password" placeholder="Votre mot de passe" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
              Mot de passe requis (6 caractères minimum)
            </div>
          </div>
  
          <a class="forgotpassword" routerLink="/forgotpassword">Mot de passe oublié ?</a>  
          <button type="submit" [disabled]="loginForm.invalid" class="login-btn">
            Se connecter
          </button>
        </form>
  
        <div class="separator"></div>
  
        <div class="footer">EvalTrack</div>
      </div>
    </div>
  </div>
